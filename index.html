<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
        <h2>Calculator</h2>
    </p>
    <p>
        <input type="number" name="numbers1" id="number1">
        <span id="calculation"></span>
        <input type="number" name="numbers2" id="number2">
    </p>
    <button type="button" onclick="addition()">Addition(+)</button>
    <button type="button" onclick="subtraction()">Subtraction(-)</button>
    <button type="button" onclick="multiplication()">Multiplication(×)</button>
    <button type="button" onclick="division()">division(÷)</button>
    <p> Result <span id="result"></span></p>


    <script>
        function addition() {
            let inputNumber1 = parseInt(document.getElementById("number1").value);
            let inputNumber2 = parseInt(document.getElementById("number2").value);
            let total = inputNumber1 + inputNumber2;
            
            document.getElementById("calculation").innerHTML = "+";
            document.getElementById("result").innerHTML = "addition: " + total
        }

        function subtraction() {
            let inputNumber1 = parseInt(document.getElementById("number1").value);
            let inputNumber2 = parseInt(document.getElementById("number2").value);
            let total = inputNumber1 - inputNumber2;
            
            document.getElementById("calculation").innerHTML = "-";
            document.getElementById("result").innerHTML = "subtraction: " + total
        }

        function multiplication() {
            let inputNumber1 = parseInt(document.getElementById("number1").value);
            let inputNumber2 = parseInt(document.getElementById("number2").value);
            let total = inputNumber1 * inputNumber2;
            
            document.getElementById("calculation").innerHTML = "×";
            document.getElementById("result").innerHTML = "multiplication: " + total
        }

        function division() {
            let inputNumber1 = parseInt(document.getElementById("number1").value);
            let inputNumber2 = parseInt(document.getElementById("number2").value);
            let total = inputNumber1 / inputNumber2;
            
            document.getElementById("calculation").innerHTML = "÷";
            document.getElementById("result").innerHTML = "division: " + total
        }
    </script>
</body>
</html>
